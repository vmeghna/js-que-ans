<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-que-ans-pro</title>
    <!--cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--favicon-->
    <link rel="shortcut icon" href="./moon.png" />
    <!--css-->
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <!--main-ctn-->
    <div class="main-ctn" id="quiz">
      <div class="content-quiz">
        <h2 id="question">Which language runs in a web browser?</h2>
        <ul>
          <li>
            <input type="radio" class="answer" name="answer" id="a" />
            <label for="a" id="a_text">Question</label>
          </li>
          <!--two-->
          <li>
            <input type="radio" class="answer" name="answer" id="b" />
            <label for="b" id="b_text">Question</label>
          </li>
          <!--three-->
          <li>
            <input type="radio" class="answer" name="answer" id="c" />
            <label for="c" id="c_text">Question</label>
          </li>
          <!--four-->
          <li>
            <input type="radio" class="answer" name="answer" id="d" />
            <label for="d" id="d_text">Question</label>
          </li>
        </ul>
      </div>
      <!--button-->
      <button id="submit">Submit</button>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
